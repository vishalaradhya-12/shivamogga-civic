<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#greenGradient)" opacity="0.1"/>
  
  <!-- Water waves (representing Tunga River and Jog Falls) -->
  <path d="M 50 100 Q 60 90, 70 100 T 90 100 T 110 100 T 130 100 T 150 100" 
        stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 50 110 Q 60 100, 70 110 T 90 110 T 110 110 T 130 110 T 150 110" 
        stroke="#059669" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 50 120 Q 60 110, 70 120 T 90 120 T 110 120 T 130 120 T 150 120" 
        stroke="#047857" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Leaf symbol (Gateway of Malnad) -->
  <g transform="translate(100, 70)">
    <path d="M 0,-20 Q 15,-10 15,10 Q 15,20 0,25 Q -15,20 -15,10 Q -15,-10 0,-20 Z" 
          fill="url(#leafGradient)"/>
    <path d="M 0,-20 L 0,25" stroke="#047857" stroke-width="2"/>
    <path d="M 0,0 Q 8,5 12,10" stroke="#047857" stroke-width="1.5" fill="none"/>
    <path d="M 0,5 Q -8,8 -12,12" stroke="#047857" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Text: ShivaCivic -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="700" 
        text-anchor="middle" fill="#047857">ShivaCivic</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="500" 
        text-anchor="middle" fill="#059669" opacity="0.8">Gateway of Malnad</text>
</svg>
